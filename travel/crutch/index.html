<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Language Crutch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="header" class="inline-div">
        <div class="inline">
            <div class="inline">
                <h1>Language Crutch</h1>
                <h4 id="cat-name"></h4>
            </div>
        </div>
        <div class="inline">
            <button hidden id="up-button" class="inline header-btn">Back</button>
        </div>
        <div class="inline">
            <div class="inline">
                <select id="lang-selector" class="header-dropdown">
                    <option value="el">Greek</option>
                    <option value="it">Italian</option>
                    <option value="la">Latin</option>
                </select>
                <button class="header-btn" onclick="download('tree.json')">Download JSON</button>
            </div>
        </div>
    </div>

    <div id="add-item-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <form id="add-item-form" class="add-form inline-div">
                <input type="text" id="item-name" placeholder="Item Name" />
                <input type="submit" value="Add" />
                <button class="close">Close</button>
            </form>
            <form hidden id="add-row-form" class="add-form">
                <input style="width: 50%" type="text" id="en-phrase" placeholder="English Phrase" class="inline" />
                <input style="width: 50%" type="text" id="non-en-phrase" placeholder="LANG Phrase" class="inline" />
                <input type="submit" value="Add" />
                <button class="close">Close</button>
            </form>
        </div>
    </div>

    <div id="treeNavigator"></div>
    <div id="phraseNavigator" class="inline"></div>

    <script src="main.js" async defer></script>

</body>

</html>
